
<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/brands.min.css">
    <!-- <link rel="stylesheet" href="../../css/index2.css"> -->
    <link rel="stylesheet" href="../../css/all.css">

    <title>jadwala.empInfo</title>
</head>
<body>
   

    <div id="emp_info" >
        <div class="row">
            <div class="col-lg-12">
                <label> اسم الموظف الاول</label>
                <input type="text" name="First_Name" class="form-control" required value="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label> اسم الموظف الاوسط</label>
                <input type="text" name="Last_Name" class="form-control" required value="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label> اسم الموظف الاخير</label>
                <input type="text" name="Mast_Name" class="form-control" required value="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label> البريد الألكترونى </label>
                <input type="email" name="Email" class="form-control" required value="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label> رقم الهاتف </label>
                <input type="text" name="Mobile" class="form-control" required value="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label> الراتب </label>
                <input type="text" name="Salary" class="form-control" required value="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label> القسم </label>
                <input type="text" name="poditionid" class="form-control" required value="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label> الصوره </label>
                <input type="file" name="image" class="form-control" accept="image/x-png,image/gif,image/jpeg">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label> Psaaword  </label>
                <input type="Psaaword" name="Psaaword" class="form-control" required value="">
            </div>
        </div>
        <br>
        <button class="btn btn-success" type="submit">إرسال </button>
    </div>
    <!-- ------------------------------------- -->

    <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="script2.js"></script>
</body>
